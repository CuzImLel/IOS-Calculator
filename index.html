<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Coded by JustDxniel</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="main">
    <div class="mainbox">

        <div class="resultbox"><h2 id="result">0</h2></div>
        <div class="inputmenu">

            <table class="table">
                <tr>
                    <td class="action" id="reset"><span>AC</span></td>
                    <td class="action" id="switcher"><span>+/-</span></td>
                    <td class="action" id="percent"><span>%</span></td>
                    <td class="operator" id="division"><span>รท</span></td>
                </tr>
                <tr>
                    <td><span id="7">7</span></td>
                    <td><span id="8">8</span></td>
                    <td><span id="9">9</span></td>
                    <td class="operator" id="multiply"><span>ร</span></td>
                </tr>
                <tr>
                    <td><span id="4">4</span></td>
                    <td><span id="5">5</span></td>
                    <td><span id="6">6</span></td>
                    <td class="operator" id="minus"><span>-</span></td>
                </tr>
                <tr>
                    <td><span id="1">1</span></td>
                    <td><span id="2">2</span></td>
                    <td><span id="3">3</span></td>
                    <td class="operator" id="plus"><span>+</span></td>
                </tr>
                <tr>
                    <td class="zero" id="0"><span>0</span></td>
                    <td><span id="point">.</span></td>
                    <td class="operator" id="equals"><span>=</span></td>
                </tr>
            </table>

        </div>

    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
